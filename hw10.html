<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">

  <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
  
</head>
<body>


  <div>
    <h1 class="header-text">Welcome to My COVID-19 Dashboard</h2>
    <p class="large-text">This dashboard provides information about COVID-19 cases around the world.</p>
    <p class="color-text">Visualization created by: Srihitha Mallepaddi</p>

  </div>
  
  
<div id="hw9"></div>
<div id="hw10"></div>
<div id="hw10_chart2"></div>

<style>
  #hw9 {
    margin-right: 80px; 
  }
</style>

<style>
#hw10_chart2 {
  margin-top: -50px;
  }
</style>

<script type="text/javascript">

  // embed the first chart
  var spec1 = "hw9.vg.json";
  vegaEmbed('#hw9', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // Embed the second chart
  var spec2 = "hw10.vg.json";
  vegaEmbed('#hw10', spec2).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);

  // final chart
   // Embed the second chart
   var spec3 = "hw10_chart2.vg.json";
  vegaEmbed('#hw10_chart2', spec3).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
</script>


</body>
</html>
